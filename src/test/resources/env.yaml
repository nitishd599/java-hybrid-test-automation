defaultEnv: qa

environments:
  qa:
    web:
      baseUrl: https://qa.myapp.com
      browser: chrome
      headless: false

    mobile:
      platform: android
      deviceName: Pixel_6
      cloud: lambdatest  # local | browserstack | lambdatest

      app:
        source: local
        localPath: apps/qa/app.apk
        browserstackId: bs://abcdef
        lambdatestId: lt://xyz123

    api:
      baseUrl: https://qa.api.myapp.com

  stage:
    web:
      baseUrl: https://stage.myapp.com
      browser: firefox
      headless: true

    api:
      baseUrl: https://stage.api.myapp.com

defaultEnv: qa

environments:
  qa:
    web:
      baseUrl: https://qa.myapp.com
      browser: chrome
      headless: false

    mobile:
      platform: android
      deviceName: Pixel_6
      appPath: /apps/qa/app.apk
      cloud: lambdatest

    api:
      baseUrl: https://qa.api.myapp.com

  stage:
    web:
      baseUrl: https://stage.myapp.com
      browser: firefox
      headless: true

    api:
      baseUrl: https://stage.api.myapp.com

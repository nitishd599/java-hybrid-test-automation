defaultEnv: qa

environments:
  qa:
    web:
      baseUrl: https://qa.myapp.com
      browser: chrome
      headless: false

    mobile:
      platform: android
      deviceName: Pixel_6
      execution: cloud       # local | cloud
      cloudProvider: lambdatest

      app:
        source: local         # local | cloud
        localPath: apps/qa/app.apk

      cloud:
        browserstack:
          appId: bs://abcdef
        lambdatest:
          appId: lt://xyz123

      api:
        baseUrl: https://qa.api.myapp.com
        logging:
          request: true
          response: true

  stage:
    web:
      baseUrl: https://stage.myapp.com
      browser: firefox
      headless: true

    api:
      baseUrl: https://stage.api.myapp.com
